<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Web App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="flex-center">
        <h1>Tic Tac Toe</h1>
    </header>
    
    <main class="flex-center">
        <div id="message-board">
            <div id="player1">
                <h3>Player 1</h3>
            </div>
            <div id="messageDisplay" class="flex-center">
                
            </div>
            <div id="player2">
                <h3>Player 2</h3>
            </div>
        </div>
        <div id="game-board">
            <div id="outcome-container" class="hide checked">
                <h3 id="outcome-message"></h3>
            </div>
        </div>
    </main>

    <footer class="flex-center">Created by Matt Kissinger</footer>
    <script src="./index.js"></script>
</body>
</html>
